<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="adminsStyle.css">
    <meta charset="UTF-8">
    <title>Admins page</title>
</head>
<body>
<div class="head">
<h2>Admins page</h2>
</div>
<p>Information on Service Accounts<br>
    in developing...
</p>
<table>
    <tr><th>id</th><th>Login</th><th>Role</th></tr>
    <tr th:each="account: ${admins}">
        <td th:text="${account.getAccountId()}">id</td>
        <td th:text="${account.getAccountLogin()}">login</td>
        <td th:text="${account.getAccountRole()}">role</td>
        <td th:text="${account}"></td>
    </tr>
</table>
</body>
</html>
